<div class="ChartContainer">
  <h1> {{name}}</h1>
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [results]="data"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-line-chart></div>
